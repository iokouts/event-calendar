<html>
<body>
{% if event_list  %}

    {% for event in event_list %}
       <div> <h2> {{ event.event_name }}</h2>
	 <p>Where: {{ event.event_place}} </p>
	 {{event.event_poster}}
	 <p>When: {{ event.event_date }} </p>
	 <img src="{{ event.event_poster.url }}" >
	 </div>
    {% endfor %}

{% else %}
    <p>No events  are available.</p>
{% endif %}
</body>
</html>
