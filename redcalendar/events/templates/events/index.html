<html>
<body>
{% if event_list  %}

    {% for event in event_list %}
       <div> <h2> {{ event.name }}</h2>
	 <p>Where: {{ event.place}} </p>
	 <p>When: {{ event.from_date }} </p>
	 <p>Until: {{ event.to_date }} </p>
	 <img src="{{ event.poster.url }}" width="300" >
	 </div>
    {% endfor %}

{% else %}
    <p>No events  are available.</p>
{% endif %}
</body>
</html>
